serviceAccount:
  create: true

image:
  repository: luafanti/spring-boot-debug-app
  tag: main
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  memoryRequest: 512Mi
  memoryLimit: 1Gi
  cpuRequest: 500m
  cpuLimit: 1

probes:
  liveness:
    initialDelaySeconds: 60
    path: /actuator/health/liveness
    failureThreshold: 3
    successThreshold: 1
    timeoutSeconds: 3
    periodSeconds: 5
  readiness:
    initialDelaySeconds: 60
    path: /actuator/health/readiness
    failureThreshold: 3
    successThreshold: 1
    timeoutSeconds: 3
    periodSeconds: 5

ports:
  http:
    name: http
    value: 8080
  management:
    name: management
    value: 8081

envs:
  - name: VAULT_SECRET_USER
    value: <path:mzc-spring/data/java_and_vault/dev#spring.datasource.username>
  - name: VAULT_SECRET_PASSWORD
    value: <path:mzc-spring/data/java_and_vault/dev#spring.datasource.password>

logging:
  level:
    spring: "info"
    service: "info"
  json:
    enabled: false

monitoring:
  prometheus:
    enabled: false
